<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>It's all about me</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://fonts.googleapis.com/css?family=Iceberg' rel='stylesheet'>
    <link rel="stylesheet/less" type="text/css" href="css/style.less">
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'> -->
    <script src="https://kit.fontawesome.com/a49e836794.js" crossorigin="anonymous"></script>
    <script src="less.js" type="text/javascript"></script>
    <script src='main.js' defer></script>
</head>
<body>
    <div id="cork-board">
        <div class="hobby">
            <img src="img/bike.png">
        </div>
        <div id="main-photo">
            <img src="img/clip.png" class="clip">
            <img src="img/kapibara.jpg" class="photo">
        </div>
    </div>
    <div class="clipboard">
        <div class="clipboard-content">
            <div class="paper">
                <div class="page">
                    <div class="page__head">
                        <div class="title">
                            <div>Alexey Noga</div>
                        </div>
                        <img src="img/me.png">
                        <div class="about">
                            <div class="item">
                                <span class="item-name">Age:</span>
                                <span class="item-value">23</span>
                            </div>
                            <div class="item">
                                <span class="item-name">City:</span>
                                <span class="item-value">Kaliningrad</span>
                            </div>
                            <div class="item">
                                <span class="item-name">Languages:</span>
                                <span class="item-value">Russian (native)</span>
                            </div>
                            <div class="item">
                                <span class="item-name"></span>
                                <span class="item-value">English (B2-C1)</span>
                            </div>
                        </div>
                    </div>
                    <div class="page__content">
                        <div class="title">
                            <span>Skills</span>
                        </div>
                        <div class="tiles">
                            <div class="tile">
                                <div class="title">
                                    <span>Web</span>
                                </div>
                            </div>
                            <div class="tile">
                                <div class="title">
                                    <span>Software Development</span>
                                </div>
                            </div>
                            <div class="tile">
                                <div class="title">
                                    <span>System & Networking</span>
                                </div>
                            </div>
                            <div class="tile">
                                <div class="title">
                                    <span>Security</span>
                                </div>
                            </div>
                            <div class="tile">
                                <div class="title">
                                    <span>Databases</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page__footer">
                        <div class="link">Links...</div>
                    </div>
                </div>
            </div>
            <div class="paper"></div>
            <div class="paper"></div>
        </div>
    </div>
</body>
</html>
